<script>    
    
            var map_1968c21269264a5fa424c709e10d0d8a = L.map(
                "map_1968c21269264a5fa424c709e10d0d8a",
                {
                    center: [0, 0],

            ).addTo(map_1968c21269264a5fa424c709e10d0d8a);
        
            {%for location in data%}
            var marker_3bd463a91064465487f6f34fdcc7186e = L.marker(
                [{{location.latitude}},{{location.longitude}}],
                {}
            ).addTo(map_1968c21269264a5fa424c709e10d0d8a);
        
    
            marker_3bd463a91064465487f6f34fdcc7186e.bindTooltip(

                {"sticky": true}
            );
            {%endfor%}
        
   
            
        
</script>
